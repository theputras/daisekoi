  <div class="flex flex-col lg:flex-row lg:gap-auto justify-between items-center w-full max-w-[1180px] h-auto mx-auto px-[20px] lg:px-[40px] py-[15px]">
    <!-- Kolom Kiri: Gambar -->
    <div class="relative w-full lg:w-[40%] h-[300px] lg:h-[474px] flex items-center justify-center mb-6 lg:mb-0">
        <div class="w-full h-full max-w-[300px] lg:max-w-none bg-cover bg-center" 
             style="background-image: url('/assets/HomePage.png');"></div>
    </div>


    <!-- Kolom Kanan: Form Login -->
    <form id="login"  method="POST" class="w-full lg:w-[40%] h-auto lg:h-[444px] bg-[#a3ddee] rounded-lg shadow-lg flex flex-col justify-center items-center gap-8 px-[20px] py-6 lg:px-[40px] lg:py-8">
        <!-- Judul -->
        <h2 class="text-[24px] lg:text-[32px] text-[#2c2c2c] font-semibold text-center">Masuk ke Daisekoi Admin</h2>

        <!-- Input Username -->
        <div class="relative w-full">
          <label for="username">Username</label>
            <input type="text" 
                   class="w-full h-[48px] lg:h-[54px] border border-black rounded-lg px-[25px] text-[14px] lg:text-[15px] placeholder:text-black/25" 
                   placeholder="Username" id="username" required/>
        </div>

        <!-- Input Password -->
        <div class="relative w-full">
          <label for="password">Password</label>
          <!-- Input Password -->
          <input id="password" required
                 type="password" 
                 class="w-full h-[48px] lg:h-[54px] border border-black rounded-lg px-[25px] text-[14px] lg:text-[15px] placeholder:text-black/25" 
                 placeholder="Password" />

        <button type="button" 
        id="togglePassword" 
        class="absolute right-4 top-[50%] transform -translate-y-[50%]">
