<html lang="en">

<head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<body>

    <div class="container">
        <div class="form-container">
       
            <div class="form-left-title">
                <h2>Kamu akan diarahkan ke Grup Whatsapp Daisekoi, silakan join ya</h2>
                <p>Halaman ini akan berubah dalam hitungan  <span id="msg"></span></p>
                <hr>
                <button class="btn-submit btn"  type="submit"> <p>Atau Tekan Tombol ini</p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" fill="#FFFFFF"/></svg> </button>
            </div>
            

        <div class="form-right">
            <img class="logo-header" src="./assets/Logo - Daisekoi.png" alt="png">
        </div>
    </div>
    
    
    </div>
    



    <script>
        var url = "https://chat.whatsapp.com/Epm3Pet6hid8W99f4TlAjI"; // Ganti dengan URL tujuan Anda
        var count = 1000000; // Waktu hitung mundur dalam detik
    
        function countDown() {
            if (count > 0) {
                count--;
                var waktu = count + 1;
                document.getElementById('msg').innerHTML =  waktu;
                setTimeout(countDown, 1000); // Memanggil fungsi ini setiap 1 detik
            } else {
                window.location.replace(url); // Mengarahkan pengguna setelah hitung mundur selesai
            }
        }
    
        // Memulai hitung mundur saat halaman dimuat
        countDown();
    </script>
