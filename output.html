<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pendaftaran</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="form-container">
       
            <div class="form-left-title">
                <h2>Terima Kasih telah mengisi form ini</h2>
                <p>Halaman ini akan berubah dalam hitungan  <span id="msg"></span></p>
                <hr>
            </div>
            

        <div class="form-right">
            <img class="logo-header" src="./assets/Logo - Daisekoi.png" alt="png">
        </div>
    </div>



    <script>
        var url = "/index.html"; // Ganti dengan URL tujuan Anda
        var count = 10; // Waktu hitung mundur dalam detik
    
        function countDown() {
            if (count > 0) {
                count--;
                var waktu = count + 1;
                document.getElementById('msg').innerHTML =  waktu;
                setTimeout(countDown, 1000); // Memanggil fungsi ini setiap 1 detik
            } else {
                window.location.replace(url); // Mengarahkan pengguna setelah hitung mundur selesai
            }
        }
    
        // Memulai hitung mundur saat halaman dimuat
        countDown();
    </script>

        setTimeout(function() {

    </script> -->



  
</body>


</html>
