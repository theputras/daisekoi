<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
        <title>Form Pendaftaran</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./assets/daisekoi logo 2023.png" style="border-radius: 100%;" type="image/jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
        
    <div class="form-container">
        
        <form name="submit-to-google-sheet" class="form-left">
            <div class="form-left-title">
                <h2>Selamat datang di form pendaftaran UKM Daisekoi</h2>
                <p>Silakan mengisi form yang telah disediakan</p>
                <hr id="progressBar">                
            </div>
            <input type="text" name="nama" placeholder="Nama kamu" class="nama-form form-input" required>
            <div class="dropdown">
                <input type="text" id="sekte" name="jurusan" placeholder="Jurusan" class="jurusan-form form-input" required>
                <div class="dropdown-content">
                  <a href="#" data-value="S1 Sistem Informasi">S1 Sistem Informasi</a>
                  <a href="#" data-value="S1 Teknik Komputer">S1 Teknik Komputer</a>
                  <a href="#" data-value="DIII Sistem Informasi">DIII Sistem Informasi</a>
                  <a href="#" data-value="S1 Sistem Manajemen">S1 Sistem Manajemen</a>
                  <a href="#" data-value="S1 Akuntansi">S1 Akuntansi</a>
                  <a href="#" data-value="S1 Desain Komunikasi Visual">S1 Desain Komunikasi Visual</a>
                  <a href="#" data-value="S1 Desain Produk">S1 Desain Produk</a>
                  <a href="#" data-value="DIV Produksi Film dan Televisi">DIV Produksi Film dan Televisi</a>
                </div>
              </div>
            <input type="number" name="nim" placeholder="NIM kamu" class="nim-form form-input" required>
            <button class="btn-submit btn"  type="submit"> <p>Lanjut</p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" fill="#FFFFFF"/></svg> </button>
            
        </form>
        
        <div class="form-right">
            <img class="logo-header" src="./assets/Logo - Daisekoi.png" alt="png">
          
            
            
        </div>
    </div>

    <script src="./form-daftar.js"></script>
    <script src="./index.js"></script>
</body>


</html>
